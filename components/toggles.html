title: Toggles

<p class="c-paragraph">
	Checkboxes are pretty ugly. So let's make them pretty.
</p>

<div class="o-grid o-grid--small-full">
	<div class="o-grid__cell o-grid__cell--width-50">
		<label class="c-toggle">
			<input type="checkbox" checked>
			<div class="c-toggle__track">
				<div class="c-toggle__handle"></div>
			</div>
			.c-toggle
		</label>
		<label class="c-toggle c-toggle--brand">
			<input type="checkbox" checked>
			<div class="c-toggle__track">
				<div class="c-toggle__handle"></div>
			</div>
			.c-toggle .c-toggle--brand
		</label>
		<label class="c-toggle c-toggle--info">
			<input type="checkbox" checked>
			<div class="c-toggle__track">
				<div class="c-toggle__handle"></div>
			</div>
			.c-toggle .c-toggle--info
		</label>
		<label class="c-toggle c-toggle--warning">
			<input type="checkbox" checked>
			<div class="c-toggle__track">
				<div class="c-toggle__handle"></div>
			</div>
			.c-toggle .c-toggle--warning
		</label>
		<label class="c-toggle c-toggle--success">
			<input type="checkbox" checked>
			<div class="c-toggle__track">
				<div class="c-toggle__handle"></div>
			</div>
			.c-toggle .c-toggle--success
		</label>
		<label class="c-toggle c-toggle--error">
			<input type="checkbox" checked>
			<div class="c-toggle__track">
				<div class="c-toggle__handle"></div>
			</div>
			.c-toggle .c-toggle--error
		</label>
		<label class="c-toggle c-toggle--brand">
			<input type="checkbox" disabled>
			<div class="c-toggle__track">
				<div class="c-toggle__handle"></div>
			</div>
			.c-toggle[disabled]
		</label>
	</div>
	<div class="o-grid__cell o-grid__cell--width-50 u-letter-box--large"><pre class="c-pre html"><code class="c-code c-code--multiline">&lt;label class="c-toggle c-toggle--brand">
  &lt;input type="checkbox" checked>
  &lt;div class="c-toggle__track">
    &lt;div class="c-toggle__handle">&lt;/div>
  &lt;/div>
  .c-toggle .c-toggle--brand
&lt;/label></code></pre></div>
</div>
